<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}
</head>
<body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 0.2%;">
        <a class="navbar-brand" style="margin-left: 1%;" href="/home">Better India</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/about_us">About Us</a>
                {% if session.get('name') %}
                  <a class="nav-item nav-link active" href="/issues">Issues</a>
                  <a class="nav-item nav-link active" href="/myissues">My Issues</a>
                  <a class="nav-item nav-link active" href="/addissue">Add Issue</a>
                {% endif %}
            </div>
            <div class="navbar-nav ml-auto" style="margin-right: 1%;">
              {% if not session.get('name') %}
                <a class="nav-item nav-link active" href="/register">Register</a>
                <a class="nav-item nav-link active" href="/login">Login</a>
              {% else %}
                <a class="nav-item nav-link active">Hi {{session.get('name')}}</a>
                <a class="nav-item nav-link active" href="/logout">Logout</a>
              {% endif %}  
            </div>
        </div>
      </nav>
    {% block body %}
    {% endblock %}
    <footer class="bg-light text-center text-lg-start" style="position: fixed; left: 0; bottom: 0; width: 100%; height: fit-content;">
        <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2)">
          Â© Copyright:2020
        </div>
      </footer>
</body>
</html>
