{% extends 'base.html' %}
{% block head%}
<title>Register</title>
{% endblock %}
{% block body %}
    {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}}">
                <p>
                <b>
                    {{message}}
                </b>
                </p>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div style="margin: 2% auto;">
        <h1 style="text-align: center; ">Register</h1>
        <div class="jumbotron reg" style="
        margin: auto;
        width: 40%;
        border-radius: 10px;
        box-shadow: 10px 10px 5px grey;
        padding: 2%;
        @media screen and (max-width: 360px;){
            .reg{
                width: 50%;
            }
        }
        @media screen and (max-width: 768px;){
            .reg{
                width: 50%;
            }
        }
        ">
        <form method="POST" action="/register">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="number" class="form-control" id="phonenumber"  name="phonenumber" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" required placeholder="Password">
        </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        </div>
    </div>
{% endblock %}
